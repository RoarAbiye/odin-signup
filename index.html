<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div id="left">
    <div id="hero-container">
      <img id="logo" src="assets/images/odin-lined.png" alt="[Odin Logo]">
      <div id="hero-text">ODIN</div>
    </div>
  </div>
  <div id="right">
    <div id="main-content">
      <div id="main-text">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now and get started.
      </div>
      <div id="subtext">
        You know you want to.
      </div>
    </div>
    <div id="sign-up">
      <div id="form-heading"> Let's do this! </div>

      <form action="#" method="post">

        <div class="form_section_one">

          <div class="form_left">

            <div class="text-input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" value="">
            </div>

            <div class="text-input">
              <label for="email-input">EMAIL</label>
              <input type="email" name="email-input" value="">
            </div>

            <div class="text-input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" value="">
            </div>

          </div>

          <div class="form_right">

            <div class="text-input">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" value="">

            </div>
            <div class="text-input">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" value="">
            </div>

            <div class="text-input">
              <label for="password_confirm">CONFIRM PASSWOD</label>
              <input type="password" name="password_confirm" value="">
            </div>

          </div>

        </div>

        <div class="form_sectoin_two">
          <input type="submit" name="sign-up" value="Sign Up">
        </div>

      </form>
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>
</body>

</html>
